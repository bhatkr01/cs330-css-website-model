{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block body %}

<div id="signup_form" class="loginsignup_form">
  <form class="signup_form" action="/signup"  method="POST">

    <div class="form-group"> 
        <h1 class="h3 mb-3 font-weight-normal" style="text-align: center"> Sign Up</h1>
    </div>

    <div class="form-group">
        <input type="text" id="inputName" class="form-control" placeholder="Name" name="name" required autofocus="">
    </div>

    <div class="form-group">
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" name="email" required autofocus="">
    </div>

    <div class="form-group">
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password" required>
      
    </div>
      
      
        <button class="btn btn-success btn-block" type="submit"><span class="glyphicon glyphicon-user"></span>  Sign Up</button>


      
      
      
</div>

{%endblock %}
