{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block body %}

<div id="events_data">
    <table id="events_table" class="table table-striped table-bordered">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Title</th>
          <th scope="col">Date</th>
          <th scope="col">Organizer</th>
        </tr>
      </thead>
      <tbody id="events_tbody">
          {% for event in events%}
          <tr>
          <td scope="col">{{event.title}}</td>
          <td scope="col">{{event.event_date}}</td>
          <td scope="col">{{event.organizer}}</td>
        </tr>
          {%endfor%}
      </tbody>
    </table>
  
  
  </div>


{%endblock %}
