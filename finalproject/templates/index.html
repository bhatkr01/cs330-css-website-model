{% extends "base.html" %}


{% block title %}Luther CSS{% endblock %}
{% block body %}



    {% if posts %}
        {% for post in posts%}
        <div class="container ">
            <div class="card">
            <h2>{{post.title}}</h2>
            <h5>{{post.pub_date}}</h5>
            <p>{{post.content}}</p>
            </div>
        </div>
        {% endfor %}
    {% else %}
                <h1>Welcome To CSS site</h1>
    {% endif %}




{% endblock %}
